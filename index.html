<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Fácil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="title">
            <h1>Catálogo Fácil</h3>
        </div>
        <div id="header-nav">
            <nav>
                <button class="button-header">Home</button>
                <button class="button-header">About us</button>
                <button class="button-header">Features</button>
                <button class="button-header">Blog</button>
                <button class="button-header">Contact us</button>
                <button class="button-header" id="login">Log in</button>
            </nav>
        </div>
    </header>
    <main>
        <nav id="hero">
            <div id="hero-content">
                <p id="hero-top">um passo para o futuro</p>
                <h3 id="hero-title">Tecnologia que transforma ideias em realidade.</h3>
                <p id="hero-bottom">Criamos o amanhã com a tecnologia de hoje.</p>
                <button class="hero-button">Compre Agora</button>
                <button class="hero-button">Saiba Mais</button>
            </div>
            <img id="hero-image" src="openclipart-vectors-computer-161501_1280.png"></img>
        </nav>
        <section id="catalog">
            <nav>
                <h3>Produtos</h3>
                <button>Produtos Populares</button>
                <button>Todos</button>
                <button>Computadores</button>
                <button>Perifericos</button>
                <button>Cadeiras</button>
            </nav>
            <section>
                <article>
                    <img></img>
                    <h4>Mouse</h4>
                    <p>Mouse Gamer Boladão</p>
                    <h4>15</h4>
                    <h4>40</h4>
                </article>
                <article>
                    <img></img>
                    <h4>Memoria RAM 18MB</h4>
                    <p>Memoria RAM braba</p>
                    <h4>30</h4>
                    <h4>800</h4>
                </article>
                <article>
                    <img></img>
                    <h4>Fogão a Lenha</h4>
                    <p>Todo gamer precisa</p>
                    <h4>650</h4>
                    <h4>800</h4>
                </article>
            </section>
        </section>
    </main>
</body>
</html>
