<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Fácil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="title">
            <h1>Catálogo Fácil</h3>
        </div>
        <div id="header-nav">
            <nav>
                <button class="button-header">Home</button>
                <button class="button-header">About us</button>
                <button class="button-header">Features</button>
                <button class="button-header">Blog</button>
                <button class="button-header">Contact us</button>
                <button class="button-header" id="login">Log in</button>
            </nav>
        </div>
    </header>
    <main>
        <nav id="hero">
            <div id="hero-content">
                <p id="hero-top">um passo para o futuro</p>
                <h3 id="hero-title">Tecnologia que transforma ideias em realidade.</h3>
                <p id="hero-bottom">Criamos o amanhã com a tecnologia de hoje.</p>
                <button class="hero-button">Compre Agora</button>
                <button class="hero-button">Saiba Mais</button>
            </div>
            <img id="hero-image" src="image/openclipart-vectors-computer-161501_1280.png" alt="pc"></img>
        </nav>
        <section id="catalog">
            <nav id="catalog-nav">
                <h3 id="nav-title">Produtos</h3>
                <button class="button-nav">Produtos Populares</button>
                <button class="button-nav">Todos</button>
                <button class="button-nav">Computadores</button>
                <button class="button-nav">Perifericos</button>
                <button class="button-nav">Cadeiras</button>
            </nav>
            <section id="catalog-products">
                <article>
                    <img src="image/mouse.png" alt="Mouse">
                    <h4>Mouse</h4>
                    <p>Mouse Gamer Boladão</p>
                    <div class="price">
                        <span class="new-price">R$15</span>
                        <span class="old-price">R$40</span>
                    </div>
                </article>
                <article>
                    <img src="image/churrasqueira.png" alt="churrasqueira">
                    <h4>churrasqueira gamer</h4>
                    <p>todo gamer precisa</p>
                    <div class="price">
                        <span class="new-price">R$40</span>
                        <span class="old-price">R$88</span>
                    </div>
                </article>
                <article>
                    <img src="image/ram.png" alt="Memoria Ram">
                    <h4>Memoria RAM 4GB</h4>
                    <p>DDRX 420 4GB</p>
                    <div class="price">
                        <span>R$700</span>
                        <span class="old-price">R$9999</span>
                    </div>
                </article>
            </section>
        </section>
    </main>
</body>
</html>
